<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>AI Resume Analyzer</h1>
  <p class="subtitle">
    Upload a resume â†’ AI extracts structured insights automatically
  </p>

  <div class="card">
    <label>Enter resume filename (uploaded to S3)</label>
    <input type="text" id="fileName" placeholder="john_resume.docx" />
    <button onclick="checkResult()">Check AI Result</button>

    <div id="loader" class="loader hidden"></div>
    <p id="status"></p>
  </div>

  <div id="result" class="result hidden">
    <h2 id="name"></h2>
    <p id="summary"></p>

    <h3>Skills</h3>
    <div id="skills" class="skills"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
